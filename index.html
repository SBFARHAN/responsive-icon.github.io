<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Icon Design</title>
    <!-- Style File Link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
    <!-- Font  Awesome Icon Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>
<body>
    
    <div class="main_container">
        <div class="text">
            <h1 class="h1_head">Follow Us On Social Media</h1>
        </div>
        <div class="all_icon">
            <a class="youtube" href="https://www.youtube.com"><i class="fab fa-youtube" ></i></a>
            <a class="steam" href="https://store.steampowered.com"><i class="fab fa-steam-square"></i></a>
            <a class="twitter" href="https://twitter.com"><i class="fab fa-twitter-square"></i></a>
            <a class="discord" href="https://discord.com"><i class="fab fa-discord"></i></a>
            <a class="line" href="https://line.me/en"><i class="fab fa-line"></i></a>
        </div>
    </div>

    <!-- 

        <i class="fab fa-steam-square"></i>
        <i class="fab fa-discord"></i>
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-youtube"></i>

     -->
</body>
</html>
